<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header class="w-10/12 m-auto pt-2 ">
        <div class="navbar lg:bg-red-400 rounded-full px-6 bg-pink-200 text-black lg:text-blue lg:text-white">
            <div class="navbar-start hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a>Home</a></li>
                    <li><a>Shop</a></li>
                    <li><a>About Us</a></li>
                    <li><a>All Fruits</a></li>
                </ul>
                <div class="navbar-start lg:hidden">
                    <label class="input input-bordered flex items-center gap-2">
                        <input type="text" class="grow" placeholder="Search" />
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                            class="w-4 h-4 opacity-70">
                            <path fill-rule="evenodd"
                                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                                clip-rule="evenodd" />
                        </svg>
                    </label>
                </div>
            </div>
            <div class="navbar-start md:navbar-center w-full md:w-0 text-center ">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a>Home</a></li>
                        <li><a>Home</a></li>
                        <li><a>Home</a></li>
                        <li><a>Home</a></li>
                    </ul>
                </div>
                <a class="btn flex-1 btn-ghost text-xl">Fruit Blast</a>
            </div>
            <div class="navbar-end hidden lg:flex">
                <label class="input none lg:flex input-bordered items-center gap-2">
                    <input type="text" class="grow" placeholder="Search" />
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                        class="w-4 h-4 opacity-70">
                        <path fill-rule="evenodd"
                            d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                            clip-rule="evenodd" />
                    </svg>
                </label>
            </div>
        </div>

    <div class="w-10/12 m-auto">
        <div class="mt-5 carousel w-full">
            <div id="slide1" class="carousel-item relative  w-full bg-[url('images/banner1.png')] bg-cover bg-no-repeat md:bg-cover h-96  ">

                <div class="absolute flex justify-between  transform -translate-y-1/2 left-5 right-5 md:top-1/2 top-1/3">
                    <a href="#slide4" class="btn btn-circle">❮</a>
                    <a href="#slide2" class="btn btn-circle">❯</a>
                </div>
            </div>
            <div id="slide2" class="carousel-item relative w-full bg-[url('images/banner2.png')] bg-cover h-96  ">

                <div class="absolute flex justify-between  transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide1" class="btn btn-circle">❮</a>
                    <a href="#slide3" class="btn btn-circle">❯</a>
                </div>
            </div>
            <div id="slide3" class="carousel-item relative w-full bg-[url('images/banner3.png')] bg-cover h-96 ">

                <div class="absolute flex justify-between  transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide2" class="btn btn-circle">❮</a>
                    <a href="#slide4" class="btn btn-circle">❯</a>
                </div>
            </div>
            <div id="slide4" class="carousel-item relative w-full bg-[url('images/banner4.png')] bg-cover h-96  ">

                <div class="absolute flex justify-between  transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide3" class="btn btn-circle">❮</a>
                    <a href="#slide1" class="btn btn-circle">❯</a>
                </div>
            </div>
        </div>
        <div class="card shadow-md  bg-white border-lg-2 relative  md:-top-20 ">
            <div class="card-body  flex justify-between md:justify-between items-center  border-lg-2 m-auto ">
                <div class="md:flex md:flex-row none  justify-between ">
                    <img class="w-full" src="images/fruit1.png" alt="">
                    <img class="w-full" src="images/fruit2.png" alt="">
                    <img class="w-full" src="images/fruit3.png" alt="">
                    <img class="w-full" src="images/fruit4.png" alt="">
                    <img class="w-full" src="images/fruit5.png" alt="">

            </div>
